<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a form</title>
</head>
<body>
    <h1>Create a form</h1>
     <form action="">
    <label for="car">choose a car</label>
    <select name="cars" id="cars">
        <option value="Scorpio S11">Scorpio S11</option>
        <option value="Fortuner">Fortuner</option>
        <option value="Audi">Audi</option>
        <option value="BMW">BMW</option>
    </select>
 <p>Text area here</p>

    <textarea rows="4" cols="50">
        This is some default text inside the textarea.
        </textarea>
      <p>This is input button  </p>
      
  <label for="numberInput">Enter a number (10 to 100):</label>
  <input type="number" id="numberInput" name="numberInput" min="10" max="100" required>
  <h4>This is for email</h4>
  <label for="email">Email</label>
  <input type="email" name="" id="">

  <h4>This is password</h4>
  <label for="password">password</label>
  <input type="password" name="" id="">
  <h4>This is for optional Website</h4>


  <label for="websiteSelect">Choose a website:</label>
  <select id="websiteSelect" name="websiteSelect">
    <option value="https://www.google.com">Google</option>
    <option value="https://www.wikipedia.org">Wikipedia</option>
    <option value="https://www.github.com">GitHub</option>
    <option value="https://www.stackoverflow.com">Stack Overflow</option>
    <option value="https://www.openai.com">OpenAI</option>
  </select>
  <input type="button" value="Visit Website" onclick="visitWebsite()">

  <h4>This is for checkbox</h4>
  <label for="checkbox">Term and Conditions</label>
  <input type="checkbox">
  <h3>Submit you form here</h3>
  <label for="Submission"> Submit button</label>

  <input type="submit" name="" id="submit">
  
     </form>

</body>
</html>
