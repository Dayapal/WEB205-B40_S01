<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>

    <table border="2px solid black">
        <tr>
            <td><b>Product Name</b></td>
            <td><b>Quantity</b></td>
            <td><b>Price per Unit</b></td>
            <td><b>Description</b></td>
            <td><b>Total Price</b></td>
        </tr>
        <tr>
            <!-- hello -->
            <td>Product 1</td>
            <td>2</td>
            <td>10</td>
            <td>This is produce 1</td>
            <td>20</td>
        </tr>

        <tr>
            <td>Product 2</td>
            <td>3</td>
            <td>20</td>
            <td>This is produce 2</td>
            <td>60</td>
        </tr>

        <tr>
            <td colspan="4">Sum</td>
            <td>80</td>
        </tr>
    </table>
    
</body>
</html>
